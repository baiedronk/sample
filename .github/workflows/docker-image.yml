name: Docker Image CI

on:
#  schedule:
#    - cron: '43 7 * * *'
  workflow_dispatch:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file sample/Dockerfile --tag my-image-name:$(date +%s)
